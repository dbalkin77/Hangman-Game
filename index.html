<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/solar/bootstrap.min.css">
</head>
<body>
	<div class="jumbotron">
		  <h1 class="display-3 text-center">Spaceman</h1>
			  <p class="lead text-center">Press any key to get started!</p>
			  <hr class="my-4">
			  <p class="text-center">Wins</p>
			  <p class="text-center">Current Word</p>
			  <p id="output" class="lead text-center"> </p>
			  <p class="lead text-center">Number of guesses remaining: <span id="guessRemaining"></span></p>
			  <p class="lead text-center">Letters already guessed: <span id="lettersGuessed"></span></p>


			  <!-- Spaceman Imgages -->
			  <div class="container">
			  <div class="row">
			  <div class="col-sm-8">
			  	<img src="assets/images/cartoon-astronaut-006.svg" class="img-responsive background-color:white" alt="Responsive image">
			  </div>
			  <div class="col-sm-4">
				<img src="assets/images/astronaut.svg" class="img-responsive" alt="Responsive image">
			  </div>
			</div>
	</div>
	<!-- link to external .js file -->
	<script src="assets/javascript/game.js">
		
		

	</script>
</body>
</html>
